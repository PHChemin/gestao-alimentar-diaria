<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="referrer" content="never">
        <meta name="referrer" content="no-referrer">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        
        <script src="https://kit.fontawesome.com/4bacb5fb56.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <title>GAD</title>
    </head>
    <body>
        <header>
            <nav class="menu-topo">
                <div class="menu site-largura">
                    <div class="menu-topo-esquerda">
                        <a href=""><i class="fa-solid fa-bars fa-2xl" style="color: #000000;"></i></a>
                    </div>
                    <div class="menu-topo-centro">
                        <h1 class="logo">Gad</h1>
                    </div>
                    <div class="menu-topo-direita">
                        <a href=""><i class="fa-regular fa-circle-user fa-2xl" style="color: #000000;"></i></a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="topo-site">
              <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../img/slider01.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h2 class="fw-bolder">Alimentação Saudável</h2>
                      <p class="fw-bold">Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../img/slider02.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h2 class="fw-bolder">Alimentação Regrada e Disciplinada</h2>
                      <p class="fw-bold">Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="meio-site mt-4">
              <div class="site-largura gap-2 d-flex flex-row justify-content-center">
                <i class="fa-solid fa-star d-flex align-items-center"></i>
                <h2 class="mb-0 d-flex align-items-center">Gestão Alimentar Diária</h2>
                <i class="fa-solid fa-star d-flex align-items-center"></i>
              </div>
            </div>
        </main>
    </body>
</html>
