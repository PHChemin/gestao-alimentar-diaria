<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="referrer" content="never">
        <meta name="referrer" content="no-referrer">       
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="../../../assets/resources/icons/bootstrap-icons.min.css" rel="stylesheet">
        <link href="../../../assets/resources/style/css/custom.css" rel="stylesheet">
        <link href="../../../assets/resources/style/css/style.css" rel="stylesheet"> 
        <title>Login Gad</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="border border-primary border-2 bloco container mt-5">
                    <div class="container w-75">
                        <div class="text-center">
                            <div class="logo mt-4 mb-2 border-bottom border-2 border-primary">Gad</div>
                        </div>
                        <h2 class="text-center mt-3 mb-3">Bem-vindo de Volta!</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="input-username" class="form-label fs-3">Logar</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input id="input-username" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Usuário">
                                    <div class="invalid-feedback">Usuário não encontrado!</div>
                                </div>
                            </div>
                            <div class="mb-3 mt-2">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input id="input-password" type="password" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Senha">
                                    <div class="invalid-feedback">Senha incorreta!</div>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembrar de Mim</label>
                              </div>
                            <div class="text-end mt-3 mb-3">
                                <button id="login-button" type="submit" class="btn btn-lg btn-danger text-light">Entrar</button>
                            </div>
                            <p class="mb-5">Ainda possui Cadastrado? Cadastre-se clicando <a href="../register/register.html">Aqui!</a></p>
                        </form>
                    </div>
                    
                </div>
            </div>
        </main>
        
        <script src="../../../assets/resources/script/bootstrap.bundle.min.js"></script>
        <script type="module" src="./login.js"></script>
    </body>
</html>
